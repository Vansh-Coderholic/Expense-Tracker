{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 mt-4">
      <h5>Edit Expense</h5>

      <form method="POST" action="{{ url_for('edit_post', expense_id=expense.id) }}">

        <label>Description</label>
        <input type="text" class="form-control mb-2"
               name="description" value="{{ expense.description }}">

        <div class="row">
          <div class="col">
            <label>Amount</label>
            <input type="number" step="0.01" class="form-control"
                   name="amount" value="{{ expense.amount }}">
          </div>

          <div class="col">
            <label>Date</label>
            <input type="date" class="form-control"
                   name="date" value="{{ expense.date }}">
          </div>
        </div>

        <label class="mt-2">Category</label>
        <select class="form-select mb-3" name="category">
          {% for cat in categories %}
          <option value="{{ cat }}" {% if cat == expense.category %}selected{% endif %}>
            {{ cat }}
          </option>
          {% endfor %}
        </select>

        <button class="btn btn-primary w-100 btn-custom">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>

      </form>
    </div>
  </div>
</div>

{% endblock %}
